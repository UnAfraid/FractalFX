apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

def generalManifest = manifest {
    attributes('Built-By': System.getProperty('user.name'),
            'Implementation-URL': 'https://github.com/UnAfraid/FractalFX')
}

jar {
    archiveName = 'FractalsFX.jar'
    manifest {
        from(generalManifest)
        attributes('Main-Class': 'com.github.unafraid.fractals.Main')
    }
}